<html>
<head>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="./hashtable.js" type="text/javascript"></script>
	<script src="./game_of_life.js" type="text/javascript"></script>
	<style>
	.cell_not_clickable
	{
		height:30px;
		width:30px;
	}
	.cell_clickable
	{
		border:1px solid black;
		height:30px;
		width:30px;
	}
	.cell_small
	{
		border:1px solid black;
		height:5px;
		width:5px;
	}
	.cell_dead
	{
		background-color:#fff;
	}
	.cell_live
	{
		background-color:#000;
	}
	</style>
</head>

<body>
	<h1>Game of life</h1>
	<button id="start" onclick="javascript:start(); $(this).prop('disabled', true); $('#next').prop('disabled', false); $('#auto').prop('disabled', false); ">Start</button>
	<button id="next" onclick="javascript:next();" disabled>Next</button>
	<button id="auto" onclick="javascript:auto(); $(this).prop('disabled', true);" disabled>Auto</button>
	<button onclick="javascript:show_number_toggle();">Show Number (toggle)</button>
	<table id="board"></table>

</body>
</html>
